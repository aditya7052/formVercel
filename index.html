<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CDTP6Q9B8P"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-CDTP6Q9B8P');
</script>
</head>
<body>

    <div class="form-container">
        <h2>Register</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email" required>

            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" placeholder="Enter mobile number" required>

            <button id="register-button" type="submit">Register</button>
        </form>
    </div>

</body>
<script>
    document.getElementById("register-button").addEventListener("click",function(){
        gtag("event", "register-button",{
            event_category:"engagement",
            event_label:"Register Button",
        });
        alert("Event Registerd");
    })
</script>
</html>
